<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CheckBox Handling</title>
</head>
<body>
	<form method="post" action="CheckBoxDemo">
	<label>Select Courses</label> <br>
	<input type="checkbox" name="ch" value="C Programing">C <br>
	<input type="checkbox" name="ch" value="CPP Programing">CPP<br>
	<input type="checkbox" name="ch" value="Java Programing">JAVA<br>
	<input type="checkbox" name="ch" value="Python Programing">PYTHON<br>
	<input type="checkbox" name="ch" value="Rust Programing">RUST<br>
	<input type="submit" value="Submit">
	</form>
</body>
</html>
